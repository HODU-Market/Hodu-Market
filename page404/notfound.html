<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 호두마켓</title>
    <meta name="description" content="페이지를 찾을 수 없습니다. 호두마켓 메인 페이지로 돌아가세요." />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#e3c1a4" />

    <link rel="icon" type="image/svg+xml" href="../assets/images/icons/favicon.svg">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages/notfound.css">

</head>
<body>
    <main class="error-page">
        <div class="error-container">
            <div class="error-visual">
                <img src="../assets/images/icons/icon-404.svg" alt="404 Error">
            </div>

            <div class="error-content">
                <h1 class="error-title">페이지를 찾을 수 없습니다.</h1>
                <p class="error-desc">
                    페이지가 존재하지 않거나 사용할 수 없는 페이지입니다.<br>
                    웹 주소가 올바른지 확인해 주세요.
                </p>
                <div class="error-actions">
                    <a href="/" class="btn btn--primary">메인으로</a>
                    <button type="button" class="btn btn--secondary" onclick="history.back();">이전 페이지</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
