<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>장바구니 - 호두마켓</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/images/icons/favicon.svg"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/pages/cart.css" />
  </head>
  <body>
    <div id="app-wrapper">
      <!-- header -->
      <div id="header-snippet"></div>

      <!-- Main -->
      <main class="cart">
        <h2 class="cart__title">장바구니</h2>

        <!-- Cart Form -->
        <form class="cart__form">
          <!-- Cart Table -->
          <section class="cart__content">
            <!-- Table Header -->
            <header class="cart__table-header">
              <label class="cart__checkbox">
                <input type="checkbox" id="select-all" />
                <span class="sr-only">전체 선택</span>
              </label>
              <span class="cart__col-info">상품정보</span>
              <span class="cart__col-quantity">수량</span>
              <span class="cart__col-price">상품금액</span>
            </header>

            <!-- Cart Empty State -->
            <div class="cart__empty" hidden>
              <p class="cart__empty-title">장바구니에 담긴 상품이 없습니다.</p>
              <p class="cart__empty-desc">
                원하는 상품을 장바구니에 담아보세요!
              </p>
            </div>

            <!-- Cart Items (API에서 동적으로 렌더링) -->
            <ul class="cart__list"></ul>
          </section>

          <!-- Cart Summary -->
          <aside class="cart__summary">
            <h3 class="sr-only">결제 금액 요약</h3>
            <dl class="cart__summary-list">
              <div class="cart__summary-item">
                <dt>총 상품금액</dt>
                <dd><output class="amount">0</output>원</dd>
              </div>

              <span
                class="cart__summary-operator minus"
                aria-hidden="true"
              ></span>

              <div class="cart__summary-item">
                <dt>상품 할인</dt>
                <dd><output class="amount">0</output>원</dd>
              </div>

              <span
                class="cart__summary-operator plus"
                aria-hidden="true"
              ></span>

              <div class="cart__summary-item">
                <dt>배송비</dt>
                <dd><output class="amount">0</output>원</dd>
              </div>

              <div class="cart__summary-item cart__summary-item--total">
                <dt>결제 예정 금액</dt>
                <dd><output class="amount">0</output>원</dd>
              </div>
            </dl>
          </aside>

          <!-- Order Button -->
          <button type="submit" class="cart__order-btn">주문하기</button>
        </form>
      </main>

      <!-- Delete Confirm Modal -->
      <div
        class="modal"
        id="deleteModal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        hidden
      >
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <button type="button" class="modal__close" aria-label="닫기"></button>
          <p class="modal__message" id="modalTitle">상품을 삭제하시겠습니까?</p>
          <div class="modal__actions">
            <button type="button" class="modal__btn modal__btn--cancel">
              취소
            </button>
            <button type="button" class="modal__btn modal__btn--confirm">
              확인
            </button>
          </div>
        </div>
      </div>

      <!-- footer -->
      <div id="footer-snippet"></div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script type="module" src="../assets/js/pages/cart.js"></script>
  </body>
</html>
