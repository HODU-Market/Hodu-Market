<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 호두마켓</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/icons/favicon.svg">
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/pages/signup.css" />
  </head>
  <body>
    <img class="logo" src="../assets/images/Logo-hodu.png" alt="로고">

    <div class="signup-box">
        <div class="tabs">
            <div class="tab active">구매회원가입</div>
            <div class="tab">판매회원가입</div>
        </div>

        <form id="buyer-form" class="signup-form active">
            <div class="input-group">
                <label class="id" for="user-id">아이디</label>
                <div class="input-with-btn">
                    <input type="text" id="user-id" class="input" placeholder="">
                    <button type="button" class="check-btn">중복확인</button>
                </div>
            </div>

            <div class="input-group">
                <label for="user-pw">비밀번호</label>
                <div class="input-with-icon">
                    <input type="password" id="user-pw" class="input">
                    <span class="icon-check" id="pw-status"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="user-pw-check">비밀번호 재확인</label>
                <div class="input-with-icon">
                <input type="password" id="user-pw-check" class="input">
                <span class="icon-check" id="pw-check-status"></span>
                </div>
            </div>

            <div class="input-group">
                <label class="name" for="user-name">이름</label>
                <input type="text" id="user-name" class="input">
            </div>

            <div class="input-group">
                <label>휴대폰 번호</label>
                <div class="phone-inputs">
                    <select class="input select">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    <input type="number" class="input phone">
                    <input type="number" class="input phone">
                </div>
            </div>
        </form>

        <form id="seller-form" class="signup-form">
            <div class="input-group">
                <label class="id" for="seller-id">아이디</label>
                <div class="input-with-btn">
                    <input type="text" id="seller-id" class="input" placeholder="">
                    <button type="button" class="check-btn" id="seller-check-btn">중복확인</button>
                </div>
            </div>

            <div class="input-group">
                <label for="seller-pw">비밀번호</label>
                <div class="input-with-icon">
                    <input type="password" id="seller-pw" class="input">
                    <span class="icon-check" id="seller-pw-status"></span>
                </div>
            </div>

            <div class="input-group">
                <label for="seller-pw-check">비밀번호 재확인</label>
                <div class="input-with-icon">
                <input type="password" id="seller-pw-check" class="input">
                <span class="icon-check" id="seller-pw-check-status"></span>
                </div>
            </div>

            <div class="input-group">
                <label class="name" for="seller-name">이름</label>
                <input type="text" id="seller-name" class="input">
            </div>

            <div class="input-group">
                <label>휴대폰 번호</label>
                <div class="phone-inputs">
                    <select id="seller-phone-prefix" class="input select">
                        <option value="010">010</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    <input type="number" id="seller-phone-mid" class="input phone">
                    <input type="number" id="seller-phone-end" class="input phone">
                </div>
            </div>

            <div class="input-group">
                <label class="seller-num" for="seller-num">사업자 등록 번호</label>
                <div class="input-with-btn">
                    <input type="number" id="seller-num" class="input phone">
                    <button type="button" class="check-btn" id="seller-num-btn">인증</button>
                </div>
            </div>
            <div class="input-group">
                <div class="store-name">
                    <label for="store-name">스토어 이름</label>
                    <input type="text" id="store-name" class="input">
                </div>
            </div>
        </form>

        <div class="agreement-box">
            <input type="checkbox" id="agree-check" class="check-custom">
            <label for="agree-check">
                호두샵의 <span>이용약관</span> 및 <span>개인정보처리방침</span>에 대한 내용을 확인하였고 동의합니다.
            </label>
        </div>

        <button type="submit" class="join-btn" disabled>가입하기</button>
    </div>

    <script>
        let isBuyerIdChecked = false;
        let isSellerIdChecked = false;

        const tabs = document.querySelectorAll('.tab');
        const buyerForm = document.getElementById('buyer-form');
        const sellerForm = document.getElementById('seller-form');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'))
                tab.classList.add('active');

                if (index === 0) {
                    buyerForm.classList.add('active');
                    sellerForm.classList.remove('active');
                } else {
                    sellerForm.classList.add('active');
                    buyerForm.classList.remove('active');
                }
            });
        });

        const existingIds = ['hodu', 'admin', 'user123'];

        function checkIdDuplication(inputId, msgId) {
            const input = document.getElementById(inputId);
            const value = input.value.trim();
            const isBuyer = inputId === 'user-id';

            let msg = document.getElementById(msgId);
            if (!msg) {
                msg = document.createElement('span');
                msg.id = msgId;
                msg.className = 'error-msg';
                input.closest('.input-group').appendChild(msg);
            }

            if (value === "") {
                msg.textContent = "아이디를 입력해주세요.";
                msg.style.color = "#EB5757";
                input.style.borderColor = "#EB5757";
                if (isBuyer) isBuyerIdChecked = false; else isSellerIdChecked = false;
                updateJoinButtonState();
                return;
            }

            if (existingIds.includes(value)) {
                msg.textContent = "이미 사용 중인 아이디입니다.";
                msg.style.color = "#EB5757";
                input.style.borderColor = "#EB5757";
            } else {
                msg.textContent = "멋진 아이디네요 :)";
                msg.style.color = "#E3C1A4";
                input.style.borderColor = "#C4C4C4";
                if (isBuyer) isBuyerIdChecked = true; else isSellerIdChecked = true;
            }
            updateJoinButtonState();
        }

        document.getElementById('user-id').addEventListener('input', () => {
            isBuyerIdChecked = false;
            updateJoinButtonState();
        })
        document.getElementById('seller-id').addEventListener('input', () => {
            isSellerIdChecked = false;
            updateJoinButtonState();
        })

        const buyerIdBtn = document.querySelector('#buyer-form .check-btn');
        buyerIdBtn.addEventListener('click', () => {
            checkIdDuplication('user-id', 'buyer-id-msg');
        })

        const sellerIdBtn = document.getElementById('seller-check-btn');
        sellerIdBtn.addEventListener('click', () => {
            checkIdDuplication('seller-id', 'seller-id-msg');
        });

        function handlePasswordStatus(pwId, rePwId, pwStatusId, reStatusId) {
            const pwInput = document.getElementById(pwId);
            const rePwInput = document.getElementById(rePwId);
            const pwStatus = document.getElementById(pwStatusId);
            const reStatus = document.getElementById(reStatusId);

            pwInput.addEventListener('input', () => {
                if (pwInput.value.length >= 8) {
                    pwStatus.classList.add('active');
                } else {
                    pwStatus.classList.remove('active');
                }
                checkMatch();
            });

            rePwInput.addEventListener('input', checkMatch);

            function checkMatch() {
                if (rePwInput.value !== "" && pwInput.value === rePwInput.value) {
                    reStatus.classList.add('active');
                } else {
                    reStatus.classList.remove('active');
                }
            }
        }

        handlePasswordStatus('user-pw', 'user-pw-check', 'pw-status', 'pw-check-status');

        handlePasswordStatus('seller-pw', 'seller-pw-check', 'seller-pw-status', 'seller-pw-check-status');

        const joinBtn = document.querySelector('.join-btn');
        const agreeCheck = document.getElementById('agree-check');

        function updateJoinButtonState() {
            const isBuyer = buyerForm.classList.contains('active');
            let isAllFilled = false;

            if (isBuyer) {
                const idOk = isBuyerIdChecked;
                const pwOk = document.getElementById('pw-status').classList.contains('active');
                const pwCheckOk = document.getElementById('pw-check-status').classList.contains('active');
                const nameOk = document.getElementById('user-name').value.trim() !== "";
                const phoneOk = document.querySelectorAll('#buyer-form .phone')[0].value !== "" && document.querySelectorAll('#buyer-form .phone')[1].value !== "";

                isAllFilled = idOk && pwOk && pwCheckOk && nameOk && phoneOk;
            } else {
                const idOk = isSellerIdChecked;
                const pwOk = document.getElementById('seller-pw-status').classList.contains('active');
                const pwCheckOk = document.getElementById('seller-pw-check-status').classList.contains('active');
                const nameOk = document.getElementById('seller-name').value.trim() !== "";
                const phoneOk = document.getElementById('seller-phone-mid').value !== "" && document.getElementById('seller-phone-end').value !== "";
                const sellerNumOk = document.getElementById('seller-num').value !== "";
                const storeNameOk = document.getElementById('store-name').value.trim() !== "";

                isAllFilled = idOk && pwOk && pwCheckOk && nameOk && phoneOk && sellerNumOk && storeNameOk;
            }

            if (isAllFilled && agreeCheck.checked) {
                joinBtn.disabled = false;
            } else {
                joinBtn.disabled = true;
            }
        }

        document.querySelectorAll('.input').forEach(input => {
            input.addEventListener('input', updateJoinButtonState);
        });

        agreeCheck.addEventListener('change', updateJoinButtonState);

        tabs.forEach(tab => {
            tab.addEventListener('click', updateJoinButtonState);
        });

        joinBtn.addEventListener('click', (e) => {
            e.preventDefault();

            alert('호두마켓에 오신 것을 환영합니다! 가입이 완료되었습니다. :)')

            window.location.href = './login.html';
        });
    </script>
  </body>
</html>
