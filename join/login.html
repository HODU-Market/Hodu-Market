<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 호두마켓</title>
  <style>
    @font-face {
    font-family: 'SpokaHanSansNeo';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Medium.woff') format('woff');
    font-weight: 500;
    font-display: swap;
    }

    * {
      box-sizing: border-box;
      font-family: 'SpokaHanSansNeo';
    }

    .logo {
      width: 238px;
      height: 74px;
      display: block;
      margin: 100px auto 70px;
    }

    .login-box {
      width: 550px;
      margin: 40px auto 0;
      position: relative;
      border-top: none;
    }

    .tabs {
      display: flex;
      margin-top: -1px;
    }

    .tab {
      flex: 1;
      padding: 20px;
      cursor: pointer;
      background: #f2f2f2;
      border: 1px solid #c4c4c4;
      border-bottom: 1px solid #c4c4c4;
      font-size: 18px;
      text-align: center;
      position: relative;
      border-radius: 10px 10px 0 0;
    }
    
    .tab:first-child {
      border-right: none;
    }

    .tab:last-child {
      border-top-right-radius: 10px;
    }

    .tab.active {
      background: white;
      z-index: 2;
      border-bottom: 1px solid white;
    }

    .tap:not(.active) {
      border-bottom: 1px solid #c4c4c4;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: white;
    }

    .form {
      border: 1px solid #c4c4c4;
      border-radius: 0 0 10px 10px;
      border-top: none;
      padding: 35px 30px 35px;
      display: none;
      font-size: 16px;
      background: white;
      position: relative;
      z-index: 2;
    }

    .form.active {
      display: block;
    }

    .input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #c4c4c4;
      padding: 12px 4px;
      margin-bottom: 18px;
      font-size: 14px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #E3C1A4;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 36px;
    }

    .links {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <img class="logo" src="../assets/images/Logo-hodu.png" alt="로고">
  <div class="login-box">
    <div class="tabs">
      <div class="tab active" onclick="showForm('buyer')">구매회원 로그인</div>
      <div class="tab" onclick="showForm('seller')">판매회원 로그인</div>
    </div>

    <div id="buyer" class="form active">
      <input class="input" type="text" placeholder="아이디">
      <input class="input" type="password" placeholder="비밀번호">
      <button class="btn">로그인</button>
    </div>

    <div id="seller" class="form">
      <input class="input" type="text" placeholder="아이디">
      <input class="input" type="password" placeholder="비밀번호">
      <button class="btn">로그인</button>
    </div>
  </div>

  <div class="links">
    <span>회원가입</span> | <span>비밀번호 찾기</span>
  </div>

  <script>
  function showForm(type) {
  document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

  document.getElementById(type).classList.add('active');

  if (type === 'buyer') {
    document.querySelectorAll('.tab')[0].classList.add('active');
  } else {
    document.querySelectorAll('.tab')[1].classList.add('active');
  }
}
</script>

</body>
</html>
